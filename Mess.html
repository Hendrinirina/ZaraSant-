<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f0f2f5;
        }
        
        /* Sidebar */
        .sidebar {
            width: 360px;
            background-color: white;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .sidebar-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .header-title {
            font-weight: 700;
            font-size: 20px;
            color: #000;
        }
        
        /* Search bar */
        .search-container {
            padding: 8px 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            border-radius: 20px;
            padding: 8px 16px;
        }
        
        .search-icon {
            color: #65676b;
            margin-right: 8px;
        }
        
        .search-input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            outline: none;
        }
        
        /* Conversations list */
        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .conversation {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .conversation:hover {
            background-color: #f5f6f8;
        }
        
        .conversation-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #e4e6eb;
            margin-right: 12px;
            overflow: hidden;
        }
        
        .conversation-info {
            flex: 1;
        }
        
        .conversation-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .conversation-preview {
            font-size: 14px;
            color: #65676b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .conversation-time {
            font-size: 12px;
            color: #65676b;
            margin-left: 8px;
        }
        
        .no-results, .no-conversations {
            text-align: center;
            padding: 20px;
            color: #65676b;
            display: none;
        }
        
        .no-conversations {
            display: block;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .main-content img {
            width: 100px;
            margin-bottom: 16px;
            opacity: 0.7;
        }
        
        .main-content p {
            color: #65676b;
            font-size: 18px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .main-content {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="header-title">Mes messages</div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.75.75 0 1 1-1.06 1.06l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z"/>
                    </svg>
                </div>
                <input type="text" class="search-input" id="search-input" placeholder="Rechercher sur Messenger">
            </div>
        </div>
        
        <div class="conversations" id="conversations-list">
            <div class="no-conversations" id="no-conversations">
                Aucune conversation
            </div>
            
            <div class="no-results" id="no-results">
                Aucune conversation trouvée
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <svg viewBox="0 0 24 24" width="100" height="100" fill="#0084ff">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm.88 15.03c-.22 0-.43-.1-.58-.27l-2.75-3.07a.68.68 0 0 1 .02-.96.7.7 0 0 1 .96.02l2.2 2.46 4.97-5.89a.7.7 0 0 1 1.05-.93c.28.24.31.66.07.94l-5.55 6.57a.7.7 0 0 1-.59.29z"/>
        </svg>
        <p id="welcome-message">Vos messages</p>
    </div>

    <script>
        // Fonctionnalité de recherche
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        const noConversations = document.getElementById('no-conversations');
        const welcomeMessage = document.getElementById('welcome-message');
        
        // Récupérer le nom du médecin depuis localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const medecinSelectionne = localStorage.getItem('medecinSelectionne');
            
            if (medecinSelectionne) {
                welcomeMessage.textContent = `Conversation avec ${medecinSelectionne}`;
                // Nettoyer le localStorage après utilisation
                localStorage.removeItem('medecinSelectionne');
            }
        });
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm.length > 0) {
                noConversations.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                noConversations.style.display = 'block';
                noResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
