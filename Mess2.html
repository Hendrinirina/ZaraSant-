<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
        }
        
        /* Header */
        .header {
            background-color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 12px;
            color: #1877f2;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e4e6eb;
            margin-right: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .contact-status {
            font-size: 13px;
            color: #65676b;
        }
        
        .call-buttons {
            display: flex;
            gap: 12px;
        }
        
        .call-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #65676b;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .call-btn:hover {
            background-color: #f0f2f5;
        }
        
        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #e4e6eb;
            color: #050505;
            border-bottom-left-radius: 4px;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #1877f2;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 4px;
            text-align: right;
            opacity: 0.7;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        /* Input area */
        .input-container {
            background-color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-top: 1px solid #e5e6eb;
        }
        
        .attachment-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #65676b;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        
        .attachment-btn:hover {
            background-color: #f0f2f5;
        }
        
        .message-input {
            flex: 1;
            border: none;
            background-color: #f0f2f5;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #1877f2;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }
        
        .send-btn:disabled {
            color: #bcc0c4;
            cursor: not-allowed;
        }
        
        /* File preview */
        .file-preview {
            padding: 8px 16px;
            background-color: white;
            border-top: 1px solid #e5e6eb;
            display: none;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: #f0f2f5;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .file-icon {
            margin-right: 12px;
            color: #1877f2;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .file-size {
            font-size: 12px;
            color: #65676b;
        }
        
        .file-remove {
            background: none;
            border: none;
            cursor: pointer;
            color: #65676b;
        }
        
        /* Hidden file input */
        .hidden {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="contact-info">
            <button class="back-button" onclick="window.history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            <div class="contact-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <div>
                <div class="contact-name" id="doctor-name">Médecin</div>
                <div class="contact-status" id="doctor-status">En ligne</div>
            </div>
        </div>
        <div class="call-buttons">
            <button class="call-btn" title="Appel vocal" onclick="startVoiceCall()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
            </button>
            <button class="call-btn" title="Appel vidéo" onclick="startVideoCall()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 8.35V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.65"/>
                    <path d="m22 2-4 4-4-4"/>
                    <path d="M14 2h6v6"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="messages-container" id="messages-container">
        <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="file-preview" id="file-preview">
        <!-- File previews will be added here -->
    </div>
    
    <div class="input-container">
        <button class="attachment-btn" title="Ajouter un fichier" onclick="document.getElementById('file-input').click()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
        </button>
        <input type="file" id="file-input" class="hidden" accept="image/*,.pdf" multiple>
        <textarea class="message-input" id="message-input" placeholder="Écrivez un message..." rows="1"></textarea>
        <button class="send-btn" id="send-btn" title="Envoyer" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m22 2-7 20-4-9-9-4Z"/>
                <path d="M22 2 11 13"/>
            </svg>
        </button>
    </div>

    <script>
        // Récupérer le nom du médecin depuis localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const medecinSelectionne = localStorage.getItem('medecinSelectionne');
            
            if (medecinSelectionne) {
                document.getElementById('doctor-name').textContent = medecinSelectionne;
                // Nettoyer le localStorage après utilisation
                localStorage.removeItem('medecinSelectionne');
            }
            
            // Ajouter quelques messages d'exemple
            addMessage("Bonjour, comment puis-je vous aider aujourd'hui ?", "received");
            addMessage("J'ai pris connaissance de vos résultats. Pouvons-nous en discuter ?", "received");
            
            // Focus sur l'input de message
            document.getElementById('message-input').focus();
        });
        
        // Gérer la hauteur du textarea
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        messageInput.addEventListener('input', function() {
            // Ajuster la hauteur automatiquement
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // Activer/désactiver le bouton d'envoi
            sendBtn.disabled = this.value.trim() === '' && document.getElementById('file-preview').children.length === 0;
        });
        
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Gérer l'upload de fichiers
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                filePreview.style.display = 'block';
                
                for (let i = 0; i < this.files.length; i++) {
                    const file = this.files[i];
                    addFilePreview(file);
                }
                
                // Activer le bouton d'envoi s'il y a des fichiers
                sendBtn.disabled = messageInput.value.trim() === '' && filePreview.children.length === 0 ? true : false;
            }
        });
        
        function addFilePreview(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const isImage = file.type.startsWith('image/');
            const isPDF = file.type === 'application/pdf';
            
            fileItem.innerHTML = `
                <div class="file-icon">
                    ${isImage ? 
                        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="m21 15-5-5L5 21"/></svg>' : 
                        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>'
                    }
                </div>
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                </div>
                <button class="file-remove" onclick="removeFilePreview(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            `;
            
            // Prévisualisation des images
            if (isImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '150px';
                    img.style.borderRadius = '4px';
                    img.style.marginTop = '8px';
                    
                    fileItem.querySelector('.file-info').appendChild(img);
                };
                reader.readAsDataURL(file);
            }
            
            filePreview.appendChild(fileItem);
        }
        
        function removeFilePreview(button) {
            const fileItem = button.closest('.file-item');
            fileItem.remove();
            
            // Masquer la zone de prévisualisation si aucun fichier
            if (filePreview.children.length === 0) {
                filePreview.style.display = 'none';
            }
            
            // Désactiver le bouton d'envoi si aucun contenu
            sendBtn.disabled = messageInput.value.trim() === '' && filePreview.children.length === 0;
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Fonction pour envoyer un message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            const files = fileInput.files;
            
            if (messageText !== '' || files.length > 0) {
                // Ajouter le message texte
                if (messageText !== '') {
                    addMessage(messageText, 'sent');
                }
                
                // Ajouter les fichiers comme messages
                if (files.length > 0) {
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const isImage = file.type.startsWith('image/');
                        
                        if (isImage) {
                            addImageMessage(file, 'sent');
                        } else {
                            addFileMessage(file, 'sent');
                        }
                    }
                }
                
                // Réinitialiser l'input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                fileInput.value = '';
                filePreview.style.display = 'none';
                filePreview.innerHTML = '';
                sendBtn.disabled = true;
                
                // Simuler une réponse après un délai
                setTimeout(() => {
                    addMessage("Merci pour ces informations. Je les examinerai et reviendrai vers vous rapidement.", "received");
                }, 1000 + Math.random() * 2000);
            }
        }
        
        // Fonction pour ajouter un message texte
        function addMessage(text, type) {
            const messagesContainer = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div class="message-text">${text}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Fonction pour ajouter un message avec image
        function addImageMessage(file, type) {
            const messagesContainer = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.style.background = 'transparent';
            messageDiv.style.padding = '0';
            messageDiv.style.maxWidth = '300px';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
                
                messageDiv.innerHTML = `
                    <img src="${e.target.result}" style="max-width: 100%; border-radius: 12px;">
                    <div class="message-time" style="margin-top: 4px; text-align: ${type === 'sent' ? 'right' : 'left'};">${timeString}</div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            };
            reader.readAsDataURL(file);
        }
        
        // Fonction pour ajouter un message avec fichier
        function addFileMessage(file, type) {
            const messagesContainer = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <div style="margin-right: 12px; color: ${type === 'sent' ? 'white' : '#1877f2'};">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                    </div>
                    <div>
                        <div style="font-weight: 500;">${file.name}</div>
                        <div style="font-size: 12px; opacity: 0.8;">${formatFileSize(file.size)}</div>
                    </div>
                </div>
                <div class="message-time">${timeString}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Fonctions pour les appels
        function startVoiceCall() {
            window.open('https://meet.jit.si/MedicalCall-' + generateRandomId(), '_blank');
        }
        
        function startVideoCall() {
            window.open('https://meet.jit.si/MedicalVideoCall-' + generateRandomId(), '_blank');
        }
        
        function generateRandomId() {
            return Math.random().toString(36).substring(2, 10);
        }
        
        // Activer le bouton d'envoi en cliquant
        sendBtn.addEventListener('click', sendMessage);
    </script>
</body>
</html>
