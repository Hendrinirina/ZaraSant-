<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Compte</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #00c3ff;
      --highlight: #e91e63;
      --success: #28a745;
      --warning: #ffc107;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
      --highlight: #d63384;
      --success: #28a745;
      --warning: #ffc107;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .title {
      font-size: 1.4em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 25px 20px 120px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      font-weight: bold;
      object-fit: cover;
      cursor: pointer;
    }

    .avatar-edit {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .email {
      font-size: 1em;
      color: var(--accent);
      margin-bottom: 10px;
      word-break: break-word;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .verified-badge {
      background: var(--success);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .unverified-badge {
      background: var(--warning);
      color: black;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .info-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .info-card h3 {
      color: var(--accent);
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .info-label {
      font-weight: bold;
      color: #aaa;
      min-width: 120px;
    }

    .info-value {
      flex: 1;
      text-align: right;
      word-break: break-word;
      max-width: 200px;
    }

    .btn-edit {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .btn-edit:hover {
      background: #0088cc;
    }

    .btn-logout {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-logout:hover {
      background: #c2185b;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 2px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      stroke-width: 2;
    }

    /* Modal d'édition */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-title {
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: var(--card-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .password-fields {
      display: none;
    }

    .toggle-password-edit {
      color: var(--accent);
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 5px;
      display: inline-block;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .confirm-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      flex: 1;
      cursor: pointer;
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      flex: 1;
      cursor: pointer;
    }

    /* Input file caché pour l'avatar */
    #avatarInput {
      display: none;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Mon Compte</div>
    <div class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

  <div class="container">
    <div class="profile">
      <div class="avatar-container">
        <img id="userAvatar" class="avatar" src="" alt="Avatar" onclick="document.getElementById('avatarInput').click()">
        <div class="avatar-edit" onclick="document.getElementById('avatarInput').click()">
          <i data-lucide="camera" width="16" height="16"></i>
        </div>
        <input type="file" id="avatarInput" accept="image/*" onchange="handleAvatarUpload(event)">
      </div>
      <div class="name" id="userName">Nom d'utilisateur</div>
      <div class="email" id="userEmail">email@example.com</div>
      <span class="verified-badge" id="emailVerifiedBadge">
        <i data-lucide="check-circle"></i> Email vérifié
      </span>
      <span class="unverified-badge" id="emailUnverifiedBadge" style="display: none;">
        <i data-lucide="alert-circle"></i> Email non vérifié
      </span>
    </div>

    <div class="info-card">
      <h3>Informations personnelles</h3>
      
      <div class="info-item">
        <span class="info-label">Nom complet</span>
        <span class="info-value" id="infoFullName">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Email</span>
        <span class="info-value" id="infoEmail">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Téléphone</span>
        <span class="info-value" id="infoPhone">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Pays</span>
        <span class="info-value" id="infoCountry">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Sexe</span>
        <span class="info-value" id="infoGender">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Date de naissance</span>
        <span class="info-value" id="infoBirthdate">-</span>
      </div>
    </div>

    <button class="btn-edit" onclick="openEditModal()">
      <i data-lucide="edit"></i> Modifier mes informations
    </button>

    <button class="btn-logout" onclick="logout()">
      <i data-lucide="log-out"></i> Se déconnecter
    </button>
  </div>

  <!-- Modal d'édition -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 class="modal-title">Modifier mes informations</h3>
      
      <div class="form-group">
        <label for="editFullName">Nom complet</label>
        <input type="text" id="editFullName" required>
      </div>
      
      <div class="form-group">
        <label for="editCountry">Pays</label>
        <select id="editCountry" required>
          <option value="">Sélectionnez votre pays</option>
          <option value="Madagascar">Madagascar</option>
          <option value="France">France</option>
          <option value="Canada">Canada</option>
          <option value="Belgique">Belgique</option>
          <option value="Suisse">Suisse</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="editGender">Sexe</label>
        <select id="editGender" required>
          <option value="">Sélectionnez</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="editBirthdate">Date de naissance</label>
        <input type="date" id="editBirthdate" required>
      </div>

      <div class="form-group">
        <span class="toggle-password-edit" onclick="togglePasswordFields()">
          <i data-lucide="edit"></i> Modifier le mot de passe
        </span>
        <div class="password-fields" id="passwordFields">
          <label for="editCurrentPassword">Mot de passe actuel</label>
          <input type="password" id="editCurrentPassword">
          
          <label for="editNewPassword">Nouveau mot de passe</label>
          <input type="password" id="editNewPassword" minlength="6">
          
          <label for="editConfirmPassword">Confirmer le nouveau mot de passe</label>
          <input type="password" id="editConfirmPassword" minlength="6">
        </div>
      </div>

      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeEditModal()">Annuler</button>
        <button class="confirm-btn" onclick="saveChanges()">Enregistrer</button>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="bitget2.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation2.html"><i data-lucide="heart-pulse"></i>Support médical</a>
    <a href="choix-premium2.html"><i data-lucide="calendar"></i>Rendez-vous</a>
    <a href="compte2.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <input type="file" id="avatarInput" accept="image/*" style="display: none;">

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(mode);
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(currentTheme);
    });

    // Charger les informations utilisateur
    function loadUserInfo() {
      const currentUserEmail = localStorage.getItem('currentUser');
      if (!currentUserEmail) {
        alert('Utilisateur non connecté');
        window.location.href = 'bitget.html';
        return;
      }

      const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
      const currentUser = userAccounts.find(user => user.email === currentUserEmail);

      if (currentUser) {
        // Afficher les informations
        document.getElementById('userName').textContent = currentUser.fullName || 'Utilisateur';
        document.getElementById('userEmail').textContent = currentUser.email;
        
        // Afficher l'avatar s'il existe
        const avatarImg = document.getElementById('userAvatar');
        if (currentUser.avatar) {
          avatarImg.src = currentUser.avatar;
          avatarImg.style.background = 'none';
          avatarImg.innerHTML = '';
        } else {
          avatarImg.src = '';
          avatarImg.style.background = 'var(--accent)';
          avatarImg.innerHTML = currentUser.fullName ? currentUser.fullName.charAt(0).toUpperCase() : 'U';
        }
        
        document.getElementById('infoFullName').textContent = currentUser.fullName || '-';
        document.getElementById('infoEmail').textContent = currentUser.email || '-';
        document.getElementById('infoPhone').textContent = currentUser.phone || '-';
        document.getElementById('infoCountry').textContent = currentUser.country || '-';
        document.getElementById('infoGender').textContent = currentUser.gender || '-';
        document.getElementById('infoBirthdate').textContent = currentUser.birthdate || '-';

        // Gérer la vérification email
        if (currentUser.emailVerified) {
          document.getElementById('emailVerifiedBadge').style.display = 'inline-flex';
          document.getElementById('emailUnverifiedBadge').style.display = 'none';
        } else {
          document.getElementById('emailVerifiedBadge').style.display = 'none';
          document.getElementById('emailUnverifiedBadge').style.display = 'inline-flex';
        }
      } else {
        alert('Aucune information utilisateur trouvée');
        window.location.href = 'bitget.html';
      }
    }

    // Gestion de l'upload d'avatar
    function handleAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Vérifier que c'est une image
      if (!file.type.startsWith('image/')) {
        alert('Veuillez sélectionner une image');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // Créer un canvas pour redimensionner l'image
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Taille maximale pour l'avatar
          const maxSize = 200;
          let width = img.width;
          let height = img.height;

          if (width > height) {
            if (width > maxSize) {
              height *= maxSize / width;
              width = maxSize;
            }
          } else {
            if (height > maxSize) {
              width *= maxSize / height;
              height = maxSize;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // Convertir en base64 pour le stockage
          const resizedImage = canvas.toDataURL('image/jpeg', 0.8);
          
          // Sauvegarder l'avatar
          const currentUserEmail = localStorage.getItem('currentUser');
          const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
          const userIndex = userAccounts.findIndex(user => user.email === currentUserEmail);

          if (userIndex !== -1) {
            userAccounts[userIndex].avatar = resizedImage;
            localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
            loadUserInfo(); // Recharger l'affichage
            alert('Photo de profil mise à jour !');
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Modal d'édition
    function openEditModal() {
      const currentUserEmail = localStorage.getItem('currentUser');
      const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
      const currentUser = userAccounts.find(user => user.email === currentUserEmail);

      if (currentUser) {
        document.getElementById('editFullName').value = currentUser.fullName || '';
        document.getElementById('editCountry').value = currentUser.country || '';
        document.getElementById('editGender').value = currentUser.gender || '';
        document.getElementById('editBirthdate').value = currentUser.birthdate || '';
        
        // Cacher les champs de mot de passe
        document.getElementById('passwordFields').style.display = 'none';
        document.getElementById('editCurrentPassword').value = '';
        document.getElementById('editNewPassword').value = '';
        document.getElementById('editConfirmPassword').value = '';
      }

      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function togglePasswordFields() {
      const passwordFields = document.getElementById('passwordFields');
      passwordFields.style.display = passwordFields.style.display === 'none' ? 'block' : 'none';
    }

    function saveChanges() {
      const fullName = document.getElementById('editFullName').value.trim();
      const country = document.getElementById('editCountry').value;
      const gender = document.getElementById('editGender').value;
      const birthdate = document.getElementById('editBirthdate').value;
      
      const currentPassword = document.getElementById('editCurrentPassword').value;
      const newPassword = document.getElementById('editNewPassword').value;
      const confirmPassword = document.getElementById('editConfirmPassword').value;

      if (!fullName || !country || !gender || !birthdate) {
        alert('Veuillez remplir tous les champs obligatoires');
        return;
      }

      // Vérification du mot de passe si modification demandée
      if (document.getElementById('passwordFields').style.display === 'block') {
        if (!currentPassword || !newPassword || !confirmPassword) {
          alert('Veuillez remplir tous les champs de mot de passe');
          return;
        }

        if (newPassword.length < 6) {
          alert('Le nouveau mot de passe doit contenir au moins 6 caractères');
          return;
        }

        if (newPassword !== confirmPassword) {
          alert('Les nouveaux mots de passe ne correspondent pas');
          return;
        }
      }

      const currentUserEmail = localStorage.getItem('currentUser');
      const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
      const userIndex = userAccounts.findIndex(user => user.email === currentUserEmail);

      if (userIndex !== -1) {
        // Mettre à jour les informations de base
        userAccounts[userIndex].fullName = fullName;
        userAccounts[userIndex].country = country;
        userAccounts[userIndex].gender = gender;
        userAccounts[userIndex].birthdate = birthdate;

        // Mettre à jour le mot de passe si nécessaire
        if (document.getElementById('passwordFields').style.display === 'block') {
          if (userAccounts[userIndex].password !== currentPassword) {
            alert('Mot de passe actuel incorrect');
            return;
          }
          userAccounts[userIndex].password = newPassword;
        }

        localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
        loadUserInfo(); // Recharger les informations
        closeEditModal();
        alert('Informations mises à jour avec succès !');
      }
    }

    // Déconnexion
    function logout() {
      localStorage.removeItem('currentUser');
      alert('Vous avez été déconnecté avec succès');
      window.location.href = 'bitget.html';
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      setTheme(localStorage.getItem("theme") || "dark");
      loadUserInfo();
      lucide.createIcons();
    });
  </script>
</body>
</html>
