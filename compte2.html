<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Compte</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #00c3ff;
      --highlight: #e91e63;
      --success: #28a745;
      --warning: #ffc107;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
      --highlight: #d63384;
      --success: #28a745;
      --warning: #ffc107;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .title {
      font-size: 1.4em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 25px 20px 120px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      font-weight: bold;
      object-fit: cover;
      cursor: pointer;
    }

    .avatar-edit {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .email {
      font-size: 1em;
      color: var(--accent);
      margin-bottom: 10px;
      word-break: break-word;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .verified-badge {
      background: var(--success);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .unverified-badge {
      background: var(--warning);
      color: black;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .info-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .info-card h3 {
      color: var(--accent);
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .info-label {
      font-weight: bold;
      color: #aaa;
      min-width: 120px;
    }

    .info-value {
      flex: 1;
      text-align: right;
      word-break: break-word;
      max-width: 200px;
    }

    .btn-logout {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-logout:hover {
      background: #c2185b;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 2px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      stroke-width: 2;
    }

    /* Input file caché pour l'avatar */
    #avatarInput {
      display: none;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Mon Compte</div>
    <div class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

  <div class="container">
    <div class="profile">
      <div class="avatar-container">
        <img id="userAvatar" class="avatar" src="" alt="Avatar" onclick="document.getElementById('avatarInput').click()">
        <div class="avatar-edit" onclick="document.getElementById('avatarInput').click()">
          <i data-lucide="camera" width="16" height="16"></i>
        </div>
        <input type="file" id="avatarInput" accept="image/*" onchange="handleAvatarUpload(event)">
      </div>
      <div class="name" id="userName">Nom d'utilisateur</div>
      <div class="email" id="userEmail">email@example.com</div>
      <span class="verified-badge" id="emailVerifiedBadge">
        <i data-lucide="check-circle"></i> Email vérifié
      </span>
      <span class="unverified-badge" id="emailUnverifiedBadge" style="display: none;">
        <i data-lucide="alert-circle"></i> Email non vérifié
      </span>
    </div>

    <div class="info-card">
      <h3>Informations personnelles</h3>
      
      <div class="info-item">
        <span class="info-label">Nom</span>
        <span class="info-value" id="infoLastName">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Prénom</span>
        <span class="info-value" id="infoFirstName">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Email</span>
        <span class="info-value" id="infoEmail">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Téléphone</span>
        <span class="info-value" id="infoPhone">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Pays</span>
        <span class="info-value" id="infoCountry">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Sexe</span>
        <span class="info-value" id="infoGender">-</span>
      </div>
      
      <div class="info-item">
        <span class="info-label">Date de naissance</span>
        <span class="info-value" id="infoBirthdate">-</span>
      </div>
    </div>

    <button class="btn-logout" onclick="logout()">
      <i data-lucide="log-out"></i> Se déconnecter
    </button>
  </div>

  <nav class="bottom-nav">
    <a href="bitget2.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation2.html"><i data-lucide="folder-open"></i>Documents</a>
    <a href="choix-premium2.html"><i data-lucide="calendar"></i>Rendez-vous</a>
    <a href="compte2.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <input type="file" id="avatarInput" accept="image/*" style="display: none;">

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(mode);
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(currentTheme);
    });

    // Charger les informations utilisateur
    function loadUserInfo() {
      const currentUserEmail = localStorage.getItem('currentUser');
      if (!currentUserEmail) {
        alert('Utilisateur non connecté');
        window.location.href = 'bitget.html';
        return;
      }

      const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
      const currentUser = userAccounts.find(user => user.email === currentUserEmail);

      if (currentUser) {
        // Afficher les informations - NOUVELLE VERSION avec nom et prénom séparés
        const fullName = currentUser.lastName && currentUser.firstName 
          ? `${currentUser.lastName} ${currentUser.firstName}`
          : currentUser.fullName || 'Utilisateur';
        
        document.getElementById('userName').textContent = fullName;
        document.getElementById('userEmail').textContent = currentUser.email;
        
        // Afficher l'avatar s'il existe
        const avatarImg = document.getElementById('userAvatar');
        if (currentUser.avatar) {
          avatarImg.src = currentUser.avatar;
          avatarImg.style.background = 'none';
          avatarImg.innerHTML = '';
        } else {
          avatarImg.src = '';
          avatarImg.style.background = 'var(--accent)';
          // Utiliser la première lettre du prénom ou du nom complet
          const initial = currentUser.firstName 
            ? currentUser.firstName.charAt(0).toUpperCase()
            : currentUser.fullName 
              ? currentUser.fullName.charAt(0).toUpperCase()
              : 'U';
          avatarImg.innerHTML = initial;
        }
        
        // Afficher les informations détaillées
        document.getElementById('infoLastName').textContent = currentUser.lastName || '-';
        document.getElementById('infoFirstName').textContent = currentUser.firstName || '-';
        document.getElementById('infoEmail').textContent = currentUser.email || '-';
        document.getElementById('infoPhone').textContent = currentUser.phone || '-';
        document.getElementById('infoCountry').textContent = currentUser.country || '-';
        document.getElementById('infoGender').textContent = currentUser.gender || '-';
        document.getElementById('infoBirthdate').textContent = currentUser.birthdate || '-';

        // Gérer la vérification email
        if (currentUser.emailVerified) {
          document.getElementById('emailVerifiedBadge').style.display = 'inline-flex';
          document.getElementById('emailUnverifiedBadge').style.display = 'none';
        } else {
          document.getElementById('emailVerifiedBadge').style.display = 'none';
          document.getElementById('emailUnverifiedBadge').style.display = 'inline-flex';
        }
      } else {
        alert('Aucune information utilisateur trouvée');
        window.location.href = 'bitget.html';
      }
    }

    // Gestion de l'upload d'avatar
    function handleAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Vérifier que c'est une image
      if (!file.type.startsWith('image/')) {
        alert('Veuillez sélectionner une image');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // Créer un canvas pour redimensionner l'image
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Taille maximale pour l'avatar
          const maxSize = 200;
          let width = img.width;
          let height = img.height;

          if (width > height) {
            if (width > maxSize) {
              height *= maxSize / width;
              width = maxSize;
            }
          } else {
            if (height > maxSize) {
              width *= maxSize / height;
              height = maxSize;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // Convertir en base64 pour le stockage
          const resizedImage = canvas.toDataURL('image/jpeg', 0.8);
          
          // Sauvegarder l'avatar
          const currentUserEmail = localStorage.getItem('currentUser');
          const userAccounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
          const userIndex = userAccounts.findIndex(user => user.email === currentUserEmail);

          if (userIndex !== -1) {
            userAccounts[userIndex].avatar = resizedImage;
            localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
            loadUserInfo(); // Recharger l'affichage
            alert('Photo de profil mise à jour !');
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Déconnexion
    function logout() {
      localStorage.removeItem('currentUser');
      alert('Vous avez été déconnecté avec succès');
      window.location.href = 'index.html';
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      setTheme(localStorage.getItem("theme") || "dark");
      loadUserInfo();
      lucide.createIcons();
    });
  </script>
</body>
</html>
