<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formations Gratuites</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: white;
      --card-bg: #1e1e1e;
      --accent: #00f0ff;
      --lock-color: #555;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
      --lock-color: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .top-bar .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      border-top: 2px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: all 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      stroke-width: 2;
    }
    
    .connect-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      text-align: center;
      width: fit-content;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .connect-btn:hover {
      background: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 30px;
      display: inline-block;
    }
    
    
.content {
  text-align: center;
  padding-top: 50px; /* Descend le texte */
}

.content ul {
  display: inline-block;
  text-align: left;
  padding-left: 20px;
}

.content li {
  list-style-position: outside; /* Aligne les puces verticalement */
  margin-bottom: 8px;
}
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Support médical</div>
    <div class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

<div class="content" style="text-align: center; padding-top: 40px;">
  <h1 style="margin-bottom: 20px;">
  <h2 style="margin-bottom: 25px;">Demande médical</h2>
  
  <div style="display: inline-block; text-align: left; margin-bottom: 30px;">
    <p><p>Communiquez directement avec votre professionnel de santé pour :</p>
    <ul style="list-style: none; padding-left: 5px;">
      <li style="margin-bottom: 10px;">✓ Obtenir des résultats d'examen</li>
      <li style="margin-bottom: 10px;">✓ Demander un courrier d'adressage</li>
      <li style="margin-bottom: 10px;">✓ Poser une question relative à votre suivi médical</li>
    </ul>
  </div>
  
  <button onclick="window.location.href='se-connecter.html'" 
        style="background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; margin-top: 20px; cursor: pointer;">
  SE CONNECTER
</button>
</div>

  <nav class="bottom-nav">
    <a href="index.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation.html"><i data-lucide="heart-pulse"></i>Support médical</a>
    <a href="choix-premium.html"><i data-lucide="calendar"></i>Rendez-vous</a>
    <a href="compte.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.className = mode;
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(currentTheme);
    });

    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
    lucide.createIcons();
  </script>
</body>
</html>
