<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes documents</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: white;
      --card-bg: #1e1e1e;
      --accent: #00f0ff;
      --lock-color: #555;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
      --lock-color: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .top-bar .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      border-top: 2px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: all 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      stroke-width: 2;
    }
    
    .connect-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      text-align: center;
      width: fit-content;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .connect-btn:hover {
      background: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .document-icon {
      margin: 30px auto;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
    }
    
    .description {
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    hr {
      border: 0;
      height: 1px;
      background: #333;
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Mes documents</div>
    <div class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

  <div class="content">
    <div class="document-icon">
      <i data-lucide="folder-open" width="80" height="80"></i>
    </div>
    
    <h2 style="text-align: center; margin-bottom: 20px;">Gérez vos documents</h2>
    
    <div class="description">
      <p>Accédez facilement à vos documents et partagez-les à tout moment avec vos soignants.</p>
      <p>Vous seul pouvez accéder à ces documents, à moins que vous ne choisissiez de les partager avec vos soignants.</p>
    </div>
    
    
    <button class="connect-btn" onclick="window.location.href='se-connecter.html'">
      SE CONNECTER
    </button>
  </div>

  <nav class="bottom-nav">
    <a href="index.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation.html"><i data-lucide="folder-open"></i>Documents</a>
    <a href="choix-premium.html"><i data-lucide="calendar"></i>Rendez-vous</a>
    <a href="compte.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.className = mode;
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(currentTheme);
    });

    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
    lucide.createIcons();
  </script>
</body>
</html>
