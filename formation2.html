<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes documents</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: white;
      --card-bg: #1e1e1e;
      --accent: #00f0ff;
      --lock-color: #555;
      --success: #28a745;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
      --lock-color: #ccc;
      --success: #28a745;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      touch-action: manipulation;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .top-bar .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      padding-bottom: 80px;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      border-top: 2px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: all 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      stroke-width: 2;
    }
    
    .document-icon {
      margin: 30px auto 20px;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
    }
    
    .upload-section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }
    
    .upload-title {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: 600;
    }
    
    .upload-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    
    .upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 500;
    }
    
    .upload-btn:hover {
      background: #0088cc;
    }
    
    #fileInput {
      display: none;
    }
    
    hr {
      border: 0;
      height: 1px;
      background: #333;
      margin: 25px 0;
    }
    
    .documents-section {
      margin-top: 30px;
    }
    
    .documents-title {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: 600;
    }
    
    .document-item {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .document-item:hover {
      background: #2a2a2a;
      transform: translateY(-2px);
    }
    
    .document-icon-small {
      color: var(--accent);
      flex-shrink: 0;
    }
    
    .document-info {
      flex-grow: 1;
      min-width: 0;
    }
    
    .document-name {
      margin: 0 0 5px 0;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .document-details {
      margin: 0;
      font-size: 0.8em;
      color: #aaa;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .document-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      transition: 0.3s ease;
      padding: 5px;
    }
    
    .action-btn:hover {
      color: var(--accent);
    }
    
    .empty-state {
      text-align: center;
      color: #aaa;
      padding: 30px 0;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow: auto;
      position: relative;
    }
    
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1001;
    }
    
    .modal-body {
      margin-top: 20px;
      text-align: center;
    }
    
    .modal-body img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 8px;
    }
    
    .modal-body iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 8px;
    }
    
    .cannot-preview {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    body {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <header class="top-bar">
    <div class="title">Mes documents</div>
    <div class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

  <div class="content">
    <div class="document-icon">
      <i data-lucide="folder-open" width="80" height="80"></i>
    </div>
    
    <div class="upload-section">
      <h2 class="upload-title">Importer un document</h2>
      
      <div class="upload-options">
        <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
          <i data-lucide="upload"></i> Choisir un fichier
        </button>
      </div>
    </div>
    
    <hr>
    
    <div class="documents-section">
      <h2 class="documents-title">Mes documents</h2>
      <div id="documentsContainer">
        <div class="empty-state" id="emptyState">
          <i data-lucide="folder-open" width="48" height="48"></i>
          <p>Aucun document pour le moment</p>
          <p>Importez votre premier document</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="documentModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-body" id="modalBody">
        <!-- Le contenu du document sera inséré ici -->
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="bitget2.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation2.html"><i data-lucide="folder-open"></i>Documents</a>
    <a href="choix-premium2.html"><i data-lucide="calendar"></i>Rendez-vous</a>
    <a href="compte2.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.className = mode;
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(currentTheme);
    });

    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
    
    // Gestion des fichiers
    const fileInput = document.getElementById('fileInput');
    const documentsContainer = document.getElementById('documentsContainer');
    const emptyState = document.getElementById('emptyState');
    const modal = document.getElementById('documentModal');
    const modalBody = document.getElementById('modalBody');
    
    // Empêcher les captures d'écran
    document.addEventListener('keydown', function(e) {
      if (e.key === 'PrintScreen') {
        e.preventDefault();
        return false;
      }
      
      if ((e.ctrlKey && e.key === 'p') || (e.altKey && e.key === 'PrintScreen')) {
        e.preventDefault();
        return false;
      }
    });
    
    // Fonction pour obtenir la clé spécifique à l'utilisateur
    function getUserDocumentsKey() {
      const currentUserEmail = localStorage.getItem('currentUser');
      if (!currentUserEmail) return null;
      return `userDocuments_${currentUserEmail}`;
    }
    
    // Charger les documents existants
    function loadDocuments() {
      const userKey = getUserDocumentsKey();
      if (!userKey) {
        // Utilisateur non connecté, vider les documents
        documentsContainer.innerHTML = '';
        emptyState.style.display = 'block';
        emptyState.innerHTML = `
          <i data-lucide="user-x" width="48" height="48"></i>
          <p>Veuillez vous connecter pour accéder à vos documents</p>
        `;
        lucide.createIcons();
        return;
      }
      
      try {
        const documents = JSON.parse(localStorage.getItem(userKey) || '[]');
        
        if (documents.length > 0) {
          emptyState.style.display = 'none';
          
          documents.forEach(doc => {
            addDocumentToList(doc);
          });
        } else {
          emptyState.style.display = 'block';
          emptyState.innerHTML = `
            <i data-lucide="folder-open" width="48" height="48"></i>
            <p>Aucun document pour le moment</p>
            <p>Importez votre premier document</p>
          `;
          lucide.createIcons();
        }
      } catch (error) {
        console.error("Erreur lors du chargement des documents:", error);
        // Réinitialiser les documents en cas d'erreur
        localStorage.setItem(userKey, '[]');
        emptyState.style.display = 'block';
      }
    }
    
    fileInput.addEventListener('change', function(e) {
      const userKey = getUserDocumentsKey();
      if (!userKey) {
        alert('Veuillez vous connecter pour importer des documents');
        this.value = '';
        return;
      }
      
      if (this.files && this.files[0]) {
        handleFileUpload(this.files[0], userKey);
        this.value = '';
      }
    });
    
    function handleFileUpload(file, userKey) {
      const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
      const validDocumentTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];
      
      if (!validImageTypes.includes(file.type) && !validDocumentTypes.includes(file.type)) {
        alert("Type de fichier non supporté. Veuillez sélectionner une image ou un document (PDF, Word, texte).");
        return;
      }
      
      // Limite de taille réduite à 5MB pour éviter les problèmes de localStorage
      if (file.size > 5 * 1024 * 1024) {
        alert("Le fichier est trop volumineux. Taille maximale: 5MB");
        return;
      }
      
      // Convertir le fichier en base64 pour le stockage
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const documentData = {
            name: file.name,
            type: file.type,
            size: file.size,
            data: e.target.result,
            uploaded: new Date().toISOString()
          };
          
          // Stocker le document avec la clé spécifique à l'utilisateur
          let documents = JSON.parse(localStorage.getItem(userKey) || '[]');
          documents.push(documentData);
          localStorage.setItem(userKey, JSON.stringify(documents));
          
          // Ajouter à la liste
          addDocumentToList(documentData);
        } catch (error) {
          console.error("Erreur lors du stockage du document:", error);
          alert("Erreur lors de l'importation du document. Le fichier est peut-être trop volumineux.");
        }
      };
      
      reader.onerror = function() {
        alert("Erreur lors de la lecture du fichier.");
      };
      
      reader.readAsDataURL(file);
    }
    
    function addDocumentToList(documentData) {
      if (emptyState.style.display !== 'none') {
        emptyState.style.display = 'none';
      }
      
      const fileExtension = documentData.name.split('.').pop().toLowerCase();
      const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExtension);
      const isPDF = fileExtension === 'pdf';
      
      let iconName = 'file';
      if (isImage) iconName = 'image';
      if (isPDF) iconName = 'file-text';
      
      const documentItem = document.createElement('div');
      documentItem.className = 'document-item';
      documentItem.setAttribute('data-filename', documentData.name);
      documentItem.onclick = function() {
        viewDocument(this.getAttribute('data-filename'));
      };
      
      documentItem.innerHTML = `
        <div class="document-icon-small">
          <i data-lucide="${iconName}"></i>
        </div>
        <div class="document-info">
          <h4 class="document-name">${documentData.name}</h4>
          <div class="document-details">
            <span>${formatFileSize(documentData.size)}</span>
            <span>•</span>
            <span>Ajouté aujourd'hui</span>
          </div>
        </div>
        <div class="document-actions">
          <button class="action-btn" title="Supprimer" onclick="event.stopPropagation(); removeDocument('${documentData.name}')">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
      `;
      
      documentsContainer.appendChild(documentItem);
      lucide.createIcons();
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + " bytes";
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + " KB";
      else return (bytes / 1048576).toFixed(1) + " MB";
    }
    
    function viewDocument(filename) {
      const userKey = getUserDocumentsKey();
      if (!userKey) {
        alert('Veuillez vous connecter pour visualiser les documents');
        return;
      }
      
      try {
        const documents = JSON.parse(localStorage.getItem(userKey) || '[]');
        const document = documents.find(doc => doc.name === filename);
        
        if (!document) {
          alert("Document non trouvé.");
          return;
        }
        
        // Afficher un indicateur de chargement
        modalBody.innerHTML = `
          <div class="loading">
            <i data-lucide="loader" class="loading-icon"></i>
          </div>
        `;
        lucide.createIcons();
        
        modal.style.display = 'flex';
        
        // Petit délai pour permettre l'affichage de l'indicateur de chargement
        setTimeout(() => {
          renderDocumentContent(document);
        }, 100);
      } catch (error) {
        console.error("Erreur lors de l'affichage du document:", error);
        alert("Erreur lors de l'ouverture du document.");
      }
    }
    
    function renderDocumentContent(document) {
      modalBody.innerHTML = '';
      
      if (document.type.includes('image')) {
        // Afficher une image
        const img = document.createElement('img');
        img.src = document.data;
        img.alt = document.name;
        img.onload = function() {
          lucide.createIcons();
        };
        modalBody.appendChild(img);
      } else if (document.type === 'application/pdf') {
        // Afficher un PDF avec iframe (meilleure compatibilité)
        const iframe = document.createElement('iframe');
        iframe.src = document.data;
        iframe.width = '100%';
        iframe.height = '500px';
        iframe.title = document.name;
        modalBody.appendChild(iframe);
      } else {
        // Pour les autres types de documents
        const message = document.createElement('div');
        message.className = 'cannot-preview';
        message.innerHTML = `
          <i data-lucide="file" width="48" height="48"></i>
          <p>Ce type de document ne peut pas être prévisualisé.</p>
          <p>Nom: ${document.name}</p>
          <p>Taille: ${formatFileSize(document.size)}</p>
        `;
        modalBody.appendChild(message);
        lucide.createIcons();
      }
    }
    
    function closeModal() {
      modal.style.display = 'none';
    }
    
    function removeDocument(filename) {
      const userKey = getUserDocumentsKey();
      if (!userKey) {
        alert('Veuillez vous connecter pour supprimer des documents');
        return;
      }
      
      if (!confirm("Êtes-vous sûr de vouloir supprimer ce document ?")) {
        return;
      }
      
      try {
        let documents = JSON.parse(localStorage.getItem(userKey) || '[]');
        documents = documents.filter(doc => doc.name !== filename);
        localStorage.setItem(userKey, JSON.stringify(documents));
        
        documentsContainer.innerHTML = '';
        loadDocuments();
        
        if (documents.length === 0) {
          emptyState.style.display = 'block';
        }
      } catch (error) {
        console.error("Erreur lors de la suppression du document:", error);
        alert("Erreur lors de la suppression du document.");
      }
    }
    
    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        closeModal();
      }
    });
    
    // Charger les documents au démarrage
    loadDocuments();
  </script>
</body>
</html>
